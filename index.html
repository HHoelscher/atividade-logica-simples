<body>
    

    <script>
        /*Desenvolva um algoritmo que armazene o valor 10 em uma variável
A e o valor 20 em uma variável B. A seguir (utilizando apenas
atribuições entre variáveis) troque os seus conteúdos fazendo com
que o valor que está em A passe para B e vice-versa. Ao final,
escrever os valores que ficaram armazenados nas variáveis. */

/* 
variaveis: 2
 a = 10
 b = 20
 aux = variavel auxiliar para armazenar um valor temporariamente.

 escreva: Os valores armazenados

objetivo: alterar o valor entre as variáveis

modo de fazer:

entrar com os dados da variaveis;
passar o valor de a para a variavel auxiliar;
passar o valor de b para a;
passar o valor de aux para b
executar leitura

*/ 
console.log('Exercício 1')
let A = 10
let B = 20
console.log(`O valor de A é igual a: ${A}.`)
console.log(`O valor de B é igual a: ${B}.`)

let aux;
console.log(`A variável aux(auxiliar) não possui valor no momento: ${aux} `)

aux = A
console.log(`A variável aux(auxiliar) recebe o valor de A que era: ${aux}`)

A = B
console.log(`A variável A recebe o valor de B e passa a valer: ${A}`)

B = aux 
console.log(`A variável B recebe o valor que era temporário em aux(auxiliar) e passa a valer: ${B}`)

    </script>
