/*
    3. O custo de um carro novo ao consumidor é a soma do custo de
    fábrica com a porcentagem do distribuidor e dos impostos
    (aplicados ao custo de fábrica). Supondo que o percentual do
    distribuidor seja de 28% e os impostos de 45%, escrever um
    algoritmo para ler o custo de fábrica de um carro,calcular e escrever
    o custo final ao consumidor.

        custoFabrica = 45000
        distribuidor = 28%
        impostos = 45%
        precoFinal

        precoFinal = fabrica * (1 + 0.28 + 0.45)

        definir variaveis 
        
*/
        let custoFabrica = 45000;
        console.log(`O custo de fábrica é ${custoFabrica}`)
        let distribuidor = custoFabrica * 0.28
        console.log(`O custo do distribuidor é ${distribuidor}`)
        let impostos = custoFabrica * 0.45
        console.log(`O valor dos impostos é de ${impostos}`)

        let precoFinal = custoFabrica + distribuidor + impostos;
        console.log(`O preço final que o consumidor irá pagar é de ${precoFinal}`)
